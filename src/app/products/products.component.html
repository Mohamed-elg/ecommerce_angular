<h2>Products</h2>
<div class="prod">
    <div *ngFor="let product of products | async">
        <p class="bold"><a href="/products/{{product.reference}}">{{product.name}}</a></p>
        <p class="stars">{{printStar(product.stars)}}</p>
        <p>{{product.dollar_price}}$</p>
        <p>{{product.quantity}} left</p>
        <img [src]="product.img" class="product-image" alt="img">
    </div>
</div>
